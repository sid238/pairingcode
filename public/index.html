<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pairing</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #222, #444);
            color: white;
        }
        .container {
            background: #333;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Input Field */
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 16px;
            outline: none;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background: #25D366;
            color: white;
        }
        .btn-primary:hover {
            background: #1ebe5d;
        }
        .btn-disabled {
            background: gray !important;
            cursor: not-allowed;
        }
        .btn-copy {
            display: none;
            background: #007bff;
            color: white;
            margin-top: 10px;
        }
        .btn-copy:hover {
            background: #0056b3;
        }

        /* Success Message */
        .success {
            display: none;
            font-size: 20px;
            margin-top: 15px;
            color: lime;
            animation: fadeIn 0.5s;
        }

        /* Pairing Code Box */
        .pairing-code {
            display: none;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>WhatsApp Web Pairing</h2>
        <p>Securely connect your WhatsApp account to our system.</p>

        <input type="text" id="phoneNumber" placeholder="Enter Phone Number" />
        <button id="pairBtn" class="btn btn-primary">Generate Pairing Code</button>

        <div class="pairing-code" id="pairingCodeContainer">
            <p>Pairing Code: <span id="pairingCode"></span></p>
            <button class="btn btn-copy" id="copyBtn">Copy Code</button>
        </div>

        <div class="success" id="successMsg">âœ” Successfully Connected!</div>
    </div>

    <script>
        document.getElementById("pairBtn").addEventListener("click", async () => {
            const phoneNumber = document.getElementById("phoneNumber").value.replace(/[^0-9]/g, '');
            if (!phoneNumber) {
                alert("Please enter a valid phone number");
                return;
            }

            document.getElementById("pairBtn").disabled = true;
            document.getElementById("pairBtn").classList.add("btn-disabled");
            document.getElementById("pairBtn").innerText = "Generating...";

            try {
                const response = await fetch("/pairing-code", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();
                if (data.pairingCode) {
                    document.getElementById("pairingCode").innerText = data.pairingCode;
                    document.getElementById("pairingCodeContainer").style.display = "block";
                    document.getElementById("copyBtn").style.display = "inline-block";
                } else {
                    alert("Error generating pairing code");
                }
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                document.getElementById("pairBtn").disabled = false;
                document.getElementById("pairBtn").classList.remove("btn-disabled");
                document.getElementById("pairBtn").innerText = "Generate Pairing Code";
            }
        });

        document.getElementById("copyBtn").addEventListener("click", () => {
            const code = document.getElementById("pairingCode").innerText;
            navigator.clipboard.writeText(code);
            alert("Pairing code copied!");
        });
    </script>

</body>
</html>
